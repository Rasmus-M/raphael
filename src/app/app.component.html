<div class="app">
  <div id="pixel-grid">
      <app-pixel-grid
        [grid]="grid"
        [pixelScaleX]="pixelScaleX"
        [pixelScaleY]="pixelScaleY"
        [zoom]="zoom"
        [palette]="palette"
        [backColorIndex]="backColorIndex"
        [foreColorIndex]="foreColorIndex"
      ></app-pixel-grid>
  </div>
  <div id="toolbox">
    <app-toolbox
      (zoomedIn)="zoomIn()"
      (zoomedOut)="zoomOut()"
      (shiftedLeft)="shiftLeft()"
      (shiftedRight)="shiftRight()"
      (shiftedUp)="shiftUp()"
      (shiftedDown)="shiftDown()"
      (filled)="fill()"
      (cleared)="clear()"
    ></app-toolbox>
  </div>
  <div id="palette">
    <app-palette
      [palette]="palette"
      [backColorIndex]="backColorIndex"
      [foreColorIndex]="foreColorIndex"
      (backColorChanged)="setBackColorIndex($event)"
      (foreColorChanged)="setForeColorIndex($event)"
    ></app-palette>
  </div>
</div>
