<div class="app">
  <div id="pixel-grid">
      <app-pixel-grid
        [grid]="grid"
        [pixelScaleX]="1"
        [pixelScaleY]="1"
        [zoom]="2"
        [palette]="palette"
        [backColorIndex]="backColorIndex"
        [foreColorIndex]="foreColorIndex"
      ></app-pixel-grid>
  </div>
  <div id="toolbox">
    <app-toolbox></app-toolbox>
  </div>
  <div id="palette">
    <app-palette
      [palette]="palette"
      (backColorChanged)="setBackColorIndex($event)"
      (foreColorChanged)="setForeColorIndex($event)"
    ></app-palette>
  </div>
</div>
