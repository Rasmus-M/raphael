<div class="app">
  <div id="pixel-grid" style="background-color: aquamarine">
      <app-pixel-grid
        [pixelsX]="16"
        [pixelsY]="64"
        [pixelScaleX]="4"
        [pixelScaleY]="1"
        [basePixelSize]="8"
        [zoom]="2"
        [foregroundColor]="'red'"
        [backgroundColor]="'white'"
      ></app-pixel-grid>
  </div>
  <div id="empty">
    <canvas style="height: 100%; width: 100%"></canvas>
  </div>
</div>
