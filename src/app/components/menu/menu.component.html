<button mat-button [matMenuTriggerFor]="fileMenu">File</button>
<button mat-button [matMenuTriggerFor]="importMenu">Import</button>
<button mat-button [matMenuTriggerFor]="exportMenu">Export</button>
<button mat-button [matMenuTriggerFor]="helpMenu">Help</button>
<mat-menu #fileMenu="matMenu">
  <button mat-menu-item (click)="new()">New</button>
  <button mat-menu-item (click)="open()">Open</button>
  <button mat-menu-item (click)="save()">Save as</button>
</mat-menu>
<mat-menu #importMenu="matMenu">
  <button mat-menu-item (click)="importPNG()">PNG</button>
</mat-menu>
<mat-menu #exportMenu="matMenu">
  <button mat-menu-item (click)="exportAssembly(false, false)">Assembly data (rows)</button>
  <button mat-menu-item (click)="exportAssembly(true, false)">Assembly data (columns)</button>
  <button mat-menu-item (click)="exportAssembly(true, true)">Assembly data (columns, unpacked)</button>
</mat-menu>
<mat-menu #helpMenu="matMenu">
  <button mat-menu-item (click)="about()">About</button>
</mat-menu>
