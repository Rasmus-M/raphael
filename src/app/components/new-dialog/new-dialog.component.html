<h1 mat-dialog-title>New Image</h1>
<div mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="64">
    <mat-grid-tile colspan="2">
      <p>Image size</p>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
          <mat-label>Width</mat-label>
          <input type="number" min="1" max="256" matInput [(ngModel)]="data.width">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Height</mat-label>
        <input type="number" min="1" max="256" matInput [(ngModel)]="data.height">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <p>Pixel size</p>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Width</mat-label>
        <select matNativeControl [(ngModel)]="data.pixelScaleX">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>height</mat-label>
        <select matNativeControl [(ngModel)]="data.pixelScaleY">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <p>Color attribute mode</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-form-field appearance="fill">
        <mat-label>Attribute mode</mat-label>
        <select matNativeControl [(ngModel)]="data.attributeMode">
          <option [value]="attributeMode.NONE">No restrictions</option>
          <option [value]="attributeMode.EIGHT_X_ONE">2 colors per 8x1 pixels</option>
          <option [value]="attributeMode.EIGHT_X_EIGHT">2 colors per 8x8 pixels</option>
        </select>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
