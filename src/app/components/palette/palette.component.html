<mat-grid-list class="palette" cols="4" rowHeight="40">
  @for (color of palette.getColors(); track color; let i = $index) {
    <mat-grid-tile>
      <app-color-box
        [color]="color"
        [label]="labels[i]"
        (clicked)="setForeColor(i)"
        (rightClicked)="setBackColor(i)"
        (doubleClicked)="setPaletteColor(i)"
      ></app-color-box>
    </mat-grid-tile>
  }
  <input class="color-input" #colorInput type="color"/>
</mat-grid-list>
