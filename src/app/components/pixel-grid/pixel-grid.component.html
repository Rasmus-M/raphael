<div class="pixel-grid">
  <canvas id="pixel-canvas" class="pixel-grid-canvas layer0"></canvas>
  <canvas id="selection-canvas" class="pixel-grid-canvas layer1"></canvas>
    <canvas id="grid-canvas" class="pixel-grid-canvas layer2"></canvas>
    <canvas id="cursor-canvas" class="pixel-grid-canvas layer3"
      (mousemove)="onMouseMove($event)"
      (mousedown)="onMouseDown($event)"
      (mouseup)="onMouseUp()"
      (mouseleave)="onMouseLeave()"
      (contextmenu)="onContextMenu($event)"
    ></canvas>
</div>
